<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VacciPROFILE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .header {
      background-color: #D17728;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container-home {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 3 columns */
      grid-template-rows: repeat(2, auto);
      /* 2 rows */
      gap: 50px;
      align-items: center;
      justify-content: center;
      padding: 50px;
      width: fit-content;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      width: 300px;
      height: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease-in-out;
    }

    .image-container {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-weight: bold;
      font-size: 22px;
      margin: 5px 0;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }

    .btn {
      background-color: #D17728;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin-top: auto;
    }

    .btn:hover {
      letter-spacing: 1px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 920px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

      function handleClickCountryMatchURL(country) {
        if (country) {
          country = country.toLowerCase();

          if (country === "united states") {
            country = "united states america"
          }

          if (country === "ss") {
            country = "south sudan"
          }

          if (country === "cd") {
            country = "congo democratic republic"
          }

          if (country === "cg") {
            country = "congo"
          }

          if (country === "la") {
            country = "lao peoples democratic republic"
          }

          const f = arrayURL.filter((x) => x.replaceAll('-', ' ').toLowerCase().includes(country));

          if (f.length > 0) {
            return window.open(f[0], '_blank');
          }
        }
      }

      function handleCountryClick(country) {
        const sidebarButtons = document.querySelectorAll('.sidebar button');
        sidebarButtons.forEach(btn => btn.classList.remove('active'));

        const clickedButton = Array.from(sidebarButtons).find(btn => btn.textContent === country);
        if (clickedButton) clickedButton.classList.add('active');


        handleClickCountryMatchURL(country);
