<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VacciPROFILE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .header {
      background-color: #D17728;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container-home {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 3 columns */
      grid-template-rows: repeat(2, auto);
      /* 2 rows */
      gap: 50px;
      align-items: center;
      justify-content: center;
      padding: 50px;
      width: fit-content;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      width: 300px;
      height: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease-in-out;
    }

    .image-container {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-weight: bold;
      font-size: 22px;
      margin: 5px 0;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }

    .btn {
      background-color: #D17728;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin-top: auto;
    }

    .btn:hover {
      letter-spacing: 1px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 920px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
