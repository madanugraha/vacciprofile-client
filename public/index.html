                body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin: 0;
                        padding: 0;
                        background-color: #f8f8f8;
                }

                .header {
                        background-color: #D17728;
                        color: white;
                        padding: 20px;
                        font-size: 24px;
                        font-weight: bold;
                }

                .container-home {
                        display: grid;
                        grid-template-columns: repeat(3, 1fr);
                        /* 3 columns */
                        grid-template-rows: repeat(2, auto);
                        /* 2 rows */
                        gap: 50px;
                        align-items: center;
                        justify-content: center;
                        padding: 50px;
                        width: fit-content;
                        margin: auto;
                }

                .card {
                        background: white;
                        padding: 20px;
                        width: 300px;
                        height: 320px;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        text-align: center;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        transition: transform 0.3s ease-in-out;
                }

                .image-container {
                        width: 150px;
                        height: 150px;
                        border-radius: 10px;
                        overflow: hidden;
                        margin-bottom: 10px;
                }

                .image-container img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                }

                .title {
                        font-weight: bold;
                        font-size: 22px;
                        margin: 5px 0;
                }

                p {
                        font-size: 16px;
                        margin: 5px 0;
                }

                .btn {
                        background-color: #D17728;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                        width: 50%;
                        margin-top: auto;
                }

                .btn:hover {
                        letter-spacing: 1px;
                }

                .card:hover {
                        transform: scale(1.03);
                        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
                }

                @media (max-width: 920px) {
                        .container {
                                grid-template-columns: repeat(2, 1fr);
                        }
                }

                @media (max-width: 600px) {
                        .container {
                                grid-template-columns: 1fr;
                        }
                }
        </style>
</head>

                        const q1 = q.map((x) => x.split('\n').filter((z) => z !== "")).map((x, i) => {
                                let ar = [];

                                ar.push(x[0]);
                                x.map((arx, arx1) => {
                                        if (!x[arx1]) {

                                        } else {

                                                if ((x[arx1].includes('Committee: '))) {
                                                        ar.push(x.filter((y) => y.includes('Committee'))[0])
                                                }

                                                if ((x[arx1].includes('Year established: '))) {
                                                        ar.push(x.filter((y) => y.includes('Year established: '))[0])
                                                }

                                                if ((x[arx1].includes('Year evaluated: '))) {
                                                        ar.push(x.filter((y) => y.includes('Year evaluated: '))[0])
                                                }

                                                if ((x[arx1].includes('Website'))) {
                                                        ar.push(x.filter((y) => y.includes('Website: '))[0])
                                                }
                                        }

                                })
                                return ar
                        })

                        const countryWebsiteList = [];
                        const finalRemapNitagCountry = q1.map((x) => {
                                const comitee = x.filter((z) => z.includes('Committee'))[0] || "Committee: -";
                                const parsedComittee = comitee === "Committee: -" ? "Committee: -" : `${comitee.includes('-') ? `${comitee.split('-')[0].replace('Committee: ', '')} (${comitee.split('-')[1].replace(' ', '')})` : comitee.replace('Committee: ', '')}`
                                const established = x.filter((z) => z.includes('established'))[0] || "Year established: -";
                                const evaluated = x.filter((z) => z.includes('evaluated'))[0] || "Year evaluated: -";
                                const website = x.filter((z) => z.includes('Website'))[0] || "Website: Unavailable";

                                let countryName = x[0];

                                countryWebsiteList.push({
                                        country: countryName,
                                        website: website
                                });

                                if (countryName === "South Sudan") {
                                        countryName = { v: 'SS', f: 'South Sudan' };
                                };

                                if (countryName === "Russian Federation") {
                                        countryName = { v: 'RU', f: 'Russian Federation' };
                                }

                                if (countryName === "United States") {
                                        countryName = { v: 'United States', f: 'United States of America' };
                                }

                                if (countryName === "Congo (Democratic Republic of)") {
                                        countryName = { v: 'CD', f: 'Congo (Democratic Republic of)' };
                                }

                                if (countryName === "Congo") {
                                        countryName = { v: 'CG', f: 'Congo' };
                                }

                                if (countryName === "Viet Nam") {
                                        countryName = { v: 'VN', f: 'Viet Nam' };
                                }

                                if (countryName === "State of Libya") {
                                        countryName = { v: 'LY', f: 'State of Libya' };
                                }

                                if (countryName === "Islamic Republic of Iran") {
                                        countryName = { v: 'IR', f: 'Islamic Republic of Iran' };
                                }

                                if (countryName === "Lao People's Democratic Republic") {
                                        countryName = { v: 'LA', f: `Lao People's Democratic Republic` };
                                }



                                return [countryName, `<span style='color:blue'>${parsedComittee}</span> <br/> ${established}`]
                        });


                        const dataOption = [['Country', { role: "tooltip", type: "string", p: { html: true } }], ...finalRemapNitagCountry];


                        function drawRegionsMap() {
                                const data = google.visualization.arrayToDataTable(dataOption);

                                const options = {
                                        displayMode: 'regions',
                                        resolution: 'countries',
                                        region: 'world',
                                        tooltip: { isHtml: true },
                                        colorAxis: { colors: ['#e0e0e0', '#ff9933'] },
                                        backgroundColor: '#ffffff',
                                        datalessRegionColor: '#d17728',
                                        defaultColor: '#d17728'
                                };

                                var container = document.getElementById('regions_div');
                                const chart = new google.visualization.GeoChart(container);


                                chart.draw(data, options);

                                google.visualization.events.addListener(chart, 'select', function () {
                                        const selection = chart.getSelection();
                                        if (selection.length > 0) {
                                                const country = data.getValue(selection[0].row, 0);
                                                const website = data.getValue(selection[0].row, 1);
                                                if (website.split('Website: ').length > 0) {
                                                        let websiteUrl = countryWebsiteList.filter((x) => x.country === country)[0]?.website?.replace('Website: ', '') || "-";
                                                        websiteUrl = websiteUrl.includes('Unavailable') ? '-' : websiteUrl;
                                                        const oldNitagSelected = localStorage.getItem('nitag-country');
                                                        document.getElementById(`nitag-country-${oldNitagSelected}`)?.classList.remove("active");
                                                        document.getElementById(`nitag-country-${oldNitagSelected}`)?.classList.add("inactive");
                                                        localStorage.removeItem('nitag-country');
                                                        localStorage.setItem('nitag-country', country);
                                                        document.getElementById(`nitag-country-${country}`)?.classList.add("active");

                                                        // scroll logic
                                                        let sidebar = document.getElementById('sidebar');
                                                        let sidebarItem = document.getElementById(`nitag-country-${country}`);
                                                        let itemOffsetTop = sidebarItem?.offsetTop;
                                                        window?.scrollTo({
                                                                top: itemOffsetTop,
                                                                behavior: "smooth"
                                                        })
                                                        // sidebar?.scrollTop = itemOffsetTop;

                                                        handleCountryClick(country, websiteUrl);
                                                };
                                        };
                                });

                                // google.visualization.events.addListener(chart, 'hover', function () {
                                //   var countries = container.getElementsByTagName('path');
                                //   Array.prototype.forEach.call(countries, function (path) {
                                //     path.setAttribute('stroke', 'white');
                                //   });
                                // });

                                google.visualization.events.addListener(chart, 'ready', function () {
                                        var countries = container.getElementsByTagName('path');
                                        Array.prototype.forEach.call(countries, function (path) {
                                                path.setAttribute('stroke', 'white');
                                        });

                                        // change active stroke color, build mutation observer
                                        var observer = new MutationObserver(function (nodes) {
                                                Array.prototype.forEach.call(nodes, function (node) {
                                                        // check for new nodes
                                                        if (node.addedNodes.length > 0) {
                                                                Array.prototype.forEach.call(node.addedNodes, function (addedNode) {
                                                                        // the tooltip element will also be here, we only want the group elements
                                                                        if (addedNode.tagName === 'g') {
                                                                                // find children of the group element
                                                                                Array.prototype.forEach.call(addedNode.childNodes, function (childNode) {
                                                                                        // check for path element, change stroke
                                                                                        if (childNode.tagName === 'path') {
                                                                                                childNode.setAttribute('stroke', 'black');
                                                                                        }
                                                                                });
                                                                        }
                                                                });
                                                        }
                                                });
                                        });

                                        // activate mutation observer
                                        observer.observe(container, {
                                                childList: true,
                                                subtree: true
                                        });
                                });
                        }


                        function turnFirstLetterOfWordUpperCase(str) {
                                if (str) {
                                        return str.toLowerCase()
                                                .replace((/(?<=\b)\p{L}/gu), match => match.toUpperCase())
                                };
                                return str;
                        }

                        function handleClickCountryMatchURL(country, url) {
                                const noNitagElm = document.getElementById('no-nitag');
                                if (country) {
                                        let originalCountryName = country;
                                        country = country.toLowerCase();

                                        if (country === "united states") {
                                                country = "United States of America"
                                        }

                                        if (country === "ss") {
                                                country = "South Sudan"
                                        }

                                        if (country === "ru") {
                                                country = "Russian Federation"
                                        }

                                        if (country === "cd") {
                                                country = "Congo Democratic republic"
                                        }

                                        if (country === "cg") {
                                                country = "Congo"
                                        }

                                        if (country === "la") {
                                                country = "Lao Peoples Democratic Republic"
                                        };


                                        originalCountryName = (originalCountryName != "United States" && originalCountryName != "SS" && originalCountryName != "RU" && originalCountryName != "CD" && originalCountryName != "CG" && originalCountryName && "LA") ? originalCountryName : country

                                        if (url === "-") {
                                                noNitagElm.textContent = `The NITAG of ${turnFirstLetterOfWordUpperCase(country)} does not have its own dedicated website. You will, however, find some information on the website of the WHO Global NITAG Network (GNN). Click here to open GNN network website`
                                                noNitagElm.style.display = "block";
                                                // window.alert(`No available data for XXXX ${originalCountryName}.`)
                                        }

                                        if (url !== "-") {
                                                noNitagElm.textContent = ``
                                                noNitagElm.style.display = "none";
                                                return window.open(url, '_blank');
                                        }
                                }
                        }

                        function handleCountryClick(country, url) {
                                const sidebarButtons = document.querySelectorAll('.sidebar button');
                                sidebarButtons.forEach(btn => btn.classList.remove('active'));

                                const clickedButton = Array.from(sidebarButtons).find(btn => btn.textContent === country);
                                if (clickedButton) clickedButton.classList.add('active');

                                handleClickCountryMatchURL(country, url);
                        }
                }, 1500);
        </script>
